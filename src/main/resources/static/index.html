<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Client Application </title>
    <script src="/jquery-1.10.2.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-8">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">OHLC Analytical Server</label>
                    <button id="connect" type="button">Connect to WebSocket Server</button>
                    <button id="disconnect" type="button" disabled="disabled">End
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <textarea id="subscription" placeholder="Enter Suscription message..." required></textarea>
                </div>
                <button id="send" type="submit">Send</button>
            </form>
        </div>
        </div>
    </div>
 
</div>
</body>
</html>
